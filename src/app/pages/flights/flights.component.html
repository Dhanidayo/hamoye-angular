<nav>
  <button onClick="{handleClick}">Log out</button>
</nav>

<div class="dashboard">
  <h3>Flights arriving and departing from all airports</h3>
  <div class="flights">
    <table id="flights-table">
      <thead>
        <tr>
          <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of flights; let i = index">
          <!-- <th class="th-id">{{serial + i}}</th> -->
          <td>
            {{ item.icao24 || "N/A" }}
          </td>
          <td>{{ item.firstSeen || "N/A" }}</td>
          <td>{{ item.estArrivalAirport || "N/A" }}</td>
          <td>{{ item.estDepartureAirport || "N/A" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
