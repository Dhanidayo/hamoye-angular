<header>
  <nav>
    <h1>{{ title }}</h1>
  </nav>
</header>


<div class="align-center">
  <h2>Login</h2>
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
    <input
      placeholder="user@hamoye.com"
      type="text"
      name="email"
      required=""
      [(ngModel)]="user.email"
    />
    <input
      placeholder="******"
      type="password"
      name="password"
      required=""
      [(ngModel)]="user.password"
    />
    <div class="btn-div">
      <button type="submit" [disabled]="!myForm.valid" (click)="goToDashboard()" class="login-btn">
        Login
      </button>
    </div>
  </form>
</div>
